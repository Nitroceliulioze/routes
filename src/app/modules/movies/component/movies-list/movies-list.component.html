<mat-toolbar color="secondary">
  <h2>Star Wars Movies</h2>
</mat-toolbar>

<mat-list>
  <mat-list-item *ngFor="let movie of movies">
    <div>
      <h3 matListItemTitle>
        {{ movie.episode_id }} - {{ movie.title | uppercase }}
      </h3>
      <p matListItemLine class="wrap">
        Movie description : {{ movie.description }}
      </p>
    </div>
  </mat-list-item>
</mat-list>
