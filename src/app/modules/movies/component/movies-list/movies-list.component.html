<mat-toolbar color="secondary">
  <span>Star Wars Movies</span>
</mat-toolbar>

<mat-list>
  <mat-list-item *ngFor="let movie of movies">
    <h3 matListItemTitle>
      {{ movie.episode_id }} - {{ movie.title | uppercase }}
    </h3>
    <p matListItemLine class="wrap">
      {{ movie.description }}
    </p>
  </mat-list-item>
</mat-list>
